<!DOCTYPE html>
<html data-ng-app="ultraShopApp">
<head>

	<title>Ultra Shop Page</title>
	
	<meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="app/css/style.css" />

</head>
<body>
	<div class="navbar navbar-static-top" data-ng-controller="indexController">
		<div class="container">
			<div class="row">
				<div class="col-xs-4 col-sm-4 col-md-6">
					<img src="app/resources/ultrashop.jpg" class="img-responsive" alt="UltraShop logo">
				</div>
				<div class="col-xs-8 col-sm-8 col-md-6">
					<button type="button" class="btn btn-primary" data-ng-click="searchVisibility = !searchVisibility">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span class="hidden-xs">Search</span>
					</button>
					<button type="button" class="btn btn-primary">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						<span class="hidden-xs">User</span>
					</button>
					<a class="btn btn-primary" href="#/products">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						<span class="hidden-xs">Products</span>
					</a>
					<a class="btn btn-primary" href="#/shoppingCart">
						<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
						<span class="hidden-xs">Shopping-cart</span>
						<span><strong style="color: #FC97AF">{{getNrOfProducts()}}</strong></span>
					</a>
				</div>
			</div>
			<div class="row" data-ng-show="searchVisibility">
				<div class="col-xs-12 col-sm-12">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for..."> 
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div data-ng-view=""></div>
	</div>

	<footer class="footer" style="background-color: #f5f5f5;">
		<div class="container">
			<div class="row">
			    <div class="col-xs-12 col-sm-8"><p>Pentalog &copy; 2015</p></div>
			    <div class="col-xs-12 col-sm-4"><p>Tel : +400764478001</p>
				    <div class="row">
				    	<div class="col-xs-12 col-sm-12"><p>Iasi, Str Ciurchi nr 126-128 Romania</p></div>
				    	<div class="col-xs-12 col-sm-12"><a href="http://www.pentalog.ro">Web page</a></div>
				    </div>
				</div>
			</div>
		</div> 
	</footer>
	
	<!-- 3rd party libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.min.js"></script>
	<script src="http://code.angularjs.org/1.0.0rc10/angular-cookies-1.0.0rc10.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-sanitize.js"></script>
	
	<!-- Load app main script -->
	<script src="app/app.js"></script>
	
	<!-- Load services -->
	<script src="app/services/productFactory.js"></script>
	<script src="app/services/shoppingCartFactory.js"></script>
	<script src="app/services/productDescriptionFactory.js"></script>
	
	<!-- Load controllers -->
	<script src="app/controllers/productDescriptionController.js"></script>
	<script src="app/controllers/productController.js"></script>
	<script src="app/controllers/shoppingCartController.js"></script>
	<script src="app/controllers/indexController.js"></script>
	
</body>
</html>
