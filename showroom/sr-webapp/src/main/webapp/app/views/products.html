<div class="row">
	<div>
		<form class="form-login" style="padding-top: 5%;padding-bottom: 5%;">
			<input type="text" class="form-control" placeholder="Product name"
				data-ng-model="product.name"> <input type="text"
				class="form-control" data-ng-model="product.price"
				placeholder="Product price">
			<button class="btn btn-lg btn-info btn-block"
				data-ng-click="addNewProduct()"data-translate>addProduct</button>
			<div data-ng-hide="message == ''"
				data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
				{{message}}</div>
		</form>
	</div>
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<table class="table table-striped table-bordered table-hover table-condensed" >
			<thead>
				<tr>
					<th data-translate>index</th>
					<th data-translate>product-id</th>
					<th data-translate>product-name</th>
					<th data-translate>product-price</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="product in products">
					<td>{{ ($index + 1) + (currentPage - 1) * 10 }}</td>
					<td>{{ product.id }}</td>
					<td>{{ product.name }}</td>
					<td>{{ product.price }}</td>
				</tr>
			</tbody>
		</table>
		 <span data-pagination data-ng-click="pageChanged(currentPage)" data-total-items="totalItems" data-ng-model="currentPage"
          	data-max-size="10" data-boundary-links="true"
          	data-items-per-page="numPerPage" class="pagination-sm" >
        </span>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
